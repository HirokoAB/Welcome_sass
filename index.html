<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Welcome NexSeed Okinawa</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- header -->
  <header id="fixed">
    <!-- header左側 -->
    <div class="icon">
      <img src="img/seedkun.png" alt="seedkun">
      <span class="name"><strong>Seed</strong>Kun</span>
    </div>
    <!-- header右側 -->
    <ul class="header-right">
      <li>新規登録</li>
      <li>ログイン</li>
    </ul>

  </header>
  <!-- headerここまで -->

  <!-- welcomeここから -->
  <main class="welcome" id="margin-for-fixed">
    <h1 class="title">Welcome to NexSeed Okinawa</h1>
    <ul class="guideline">
      <li>Be Athlete</li>
      <li>Go world</li>
      <li>Enjoy Everything</li>
    </ul>

    <div class="btn-group">
      <button class="btn register">新規登録</button>
      <button class="btn login">ログイン</button>
    </div>
  </main>

<!--   mainタグ curriculum
  マージントップ50px
  h2 NexSeed life 36px
  ul .img-box サブタイトル(h2)とのマージンが50px
  ulの小要素 li
  1.liの小要素に画像(300×300pxのサイズ)
  2.liの小要素spanでタイトル(文字サイズ24px
  画像同士の間隔は60pxです。 -->

  <main class="curriculum">
    <h2 class="sub-title">NexSeed Life</h2>
    <ul class="img-box">
      <li>
        <img src="img/programming.jpg" alt="">
        <span>programing</span>
      </li>
      <li>
        <img src="img/english.jpg" alt="">
        <span>English</span>
      </li>
      <li>
        <img src="img/enjoy.jpg" alt="">
        <span>Enjoy</span>
      </li>
    </ul>
  </main>

<!-- asideタグ.contact
aside小要素：h2.sub-title「contact us」
aside子要素Formタグ；で囲う
form小要素：div.form
div.form小要素：div.form-left -->

  <aside class="contact">
    <h2 class="sub-title">contact us</h2>

    <form action="">
      <div class="form">
        <!-- 左側のフォーム -->
        <div class="form-left">
          <fieldset>
            <input type="text" class="name" placeholder="お名前">
          </fieldset>
          <fieldset>
            <input type="email" class="email" placeholder="メールアドレス">
          </fieldset>
        </div>

        <!-- 右側のフォーム -->
        <fieldset>
          <textarea name="" class="inquiry" placeholder="お問い合わせ内容"></textarea>
        </fieldset>

      </div>
      <button>submit</button>
    </form>
  </aside>
  
  <!-- footerつくるよ -->
  <footer>
    <!-- footer左側 -->
    <div class="icon">
      <img src="img/seedkun.png" alt="seedkun">
      <span class="name"><strong>Seed</strong>Kun</span>
    </div>
    
    <!-- footer右側 -->
    <p class="footer-right">Copyright (c) NexSeed inc.</p>
  </footer>


















</body>
</html>
